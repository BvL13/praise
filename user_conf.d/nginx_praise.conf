server {
  # Listen to port 443 on both IPv4 and IPv6.
  listen 443 ssl default_server reuseport;
  listen [::]:443 ssl default_server reuseport;

  # Domain names this server should respond to.
  server_name dev2.givepraise.xyz www.dev2.givepraise.xyz;

  # Load the certificate files.
  ssl_certificate         /etc/letsencrypt/live/praise/fullchain.pem;
  ssl_certificate_key     /etc/letsencrypt/live/praise/privkey.pem;
  ssl_trusted_certificate /etc/letsencrypt/live/praise/chain.pem;

  # Load the Diffie-Hellman parameter.
  ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;

  root /usr/src/packages/frontend/build;
  index index.html;

  location /api {
    proxy_pass http://api:8088;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
  }

  location / {
    try_files $uri /index.html;
  }
}